<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Caller</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./CSS/Design.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div>
        <h1 class="title">Welcome to Currency Caller</h1>
        <p class="description">Get the live Currency Exchange Rates</p>
    </div>
    
    <div class="container">
        <h2><i class="fa-solid fa-coins"></i>  Currency Converter</h2>
        <form action="">

            <div class="amount">
                <label for="enter_amount">Enter Amount</label>
                <input type="text" id="input_amount" value="1">
            </div>

            <div class="dropdown">

                <div class="from">
                    <label for="from" class="label">From</label>
                    <div class="select_container">
                        <img src="https://flagsapi.com/US/flat/64.png" class="flag_img" alt="flag1">
                        <select name="from_dropdown" id="from_dropdown" class="select_country">
                            <!-- options -->
                        </select>
                    </div>
                </div>

                <i class="fa-solid fa-arrow-right-arrow-left"></i>

                <div class="to">
                    <label for="to" class="label">To</label>
                    <div class="select_container">
                        <img src="https://flagsapi.com/IN/flat/64.png" class="flag_img" alt="flag2">
                        <select name="to_dropdown" id="to_dropdown" class="select_country">
                            <!-- options -->
                        </select>
                    </div>
                </div>
            </div>

            <div class="result_msg">USD to INR</div>
            <button>Get Exchange Rate</button>
        </form>
    </div>
</body>
<script src="./JS/Country List.js"></script>
<script src="./JS/Converter Logic.js"></script>

</html>
